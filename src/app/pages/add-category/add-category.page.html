<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollY]="true">

  <!-- Header Section -->
  <div class="page-header">
    <div class="header-icon">üè∑Ô∏è</div>
    <h1 class="header-title">{{ id ? 'Edit Category' : 'Tambah Category Baru' }}</h1>
    <p class="header-subtitle">Lengkapi informasi category dengan detail yang akurat</p>
  </div>

  <!-- Form Container -->
  <div class="form-container">

    <!-- Section: Informasi Dasar -->
    <div class="section-title">Informasi Dasar</div>

    <!-- Kode Category -->
    <div class="form-group">
      <label class="form-label">Kode Category <span class="required">*</span></label>
      <input
        type="text"
        class="form-input"
        [class.invalid]="submitted && !category.code"
        [(ngModel)]="category.code"
        placeholder="Contoh: CAT-001"
      />
      <span *ngIf="submitted && !category.code" class="help-text">Kode category wajib diisi.</span>
    </div>

    <!-- Nama Category -->
    <div class="form-group">
      <label class="form-label">Nama Category <span class="required">*</span></label>
      <input
        type="text"
        class="form-input"
        [class.invalid]="submitted && !category.name"
        [(ngModel)]="category.name"
        placeholder="Contoh: Elektronik, Peralatan Kantor"
      />
      <span *ngIf="submitted && !category.name" class="help-text">Nama category wajib diisi.</span>
    </div>

    <!-- Tombol Simpan -->
    <div class="button-group">
      <button
        class="btn btn-primary"
        (click)="save()"
        [disabled]="saving"
      >
        <ion-spinner *ngIf="saving" name="crescent"></ion-spinner>
        <span *ngIf="!saving">{{ id ? 'Update Category' : 'Simpan Category' }}</span>
      </button>

      <button
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Batal
      </button>
    </div>

  </div>

</ion-content>
