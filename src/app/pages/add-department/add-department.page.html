<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollY]="true">

  <!-- Header Section -->
  <div class="page-header">
    <div class="header-icon">üè¢</div>
    <h1 class="header-title">{{ id ? 'Edit Department' : 'Tambah Department Baru' }}</h1>
    <p class="header-subtitle">Lengkapi informasi department dengan detail yang akurat</p>
  </div>

  <!-- Form Container -->
  <div class="form-container">

    <!-- Section: Informasi Dasar -->
    <div class="section-title">Informasi Dasar</div>

    <!-- Factory ID -->
    <div class="form-group">
      <label class="form-label">Factory ID <span class="required">*</span></label>
      <input
        type="number"
        class="form-input"
        [class.invalid]="submitted && !department.factory_id"
        [(ngModel)]="department.factory_id"
        placeholder="Contoh: 1"
        min="1"
        [readonly]="id ? true : false"
      />
      <span *ngIf="submitted && !department.factory_id" class="help-text">Factory ID wajib diisi.</span>
    </div>

    <!-- Nama Department -->
    <div class="form-group">
      <label class="form-label">Nama Department <span class="required">*</span></label>
      <input
        type="text"
        class="form-input"
        [class.invalid]="submitted && !department.name"
        [(ngModel)]="department.name"
        placeholder="Contoh: Produksi, HRD, IT"
      />
      <span *ngIf="submitted && !department.name" class="help-text">Nama department wajib diisi.</span>
    </div>

    <!-- Alamat -->
    <div class="form-group">
      <label class="form-label">Alamat</label>
      <textarea
        class="form-input"
        rows="3"
        [(ngModel)]="department.address"
        placeholder="Contoh: Gedung A, Lantai 2"
      ></textarea>
    </div>

    <!-- No Telepon -->
    <div class="form-group">
      <label class="form-label">No Telepon <span class="required">*</span></label>
      <input
        type="tel"
        class="form-input"
        [class.invalid]="submitted && !department.phone"
        [(ngModel)]="department.phone"
        placeholder="Contoh: 081234567890"
      />
      <span *ngIf="submitted && !department.phone" class="help-text">Nomor telepon wajib diisi.</span>
    </div>

    <!-- Tombol Simpan -->
    <div class="button-group">
      <button
        class="btn btn-primary"
        (click)="save()"
        [disabled]="saving"
      >
        <ion-spinner *ngIf="saving" name="crescent"></ion-spinner>
        <span *ngIf="!saving">{{ id ? 'Update Department' : 'Simpan Department' }}</span>
      </button>

      <button
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Batal
      </button>
    </div>

  </div>

</ion-content>
