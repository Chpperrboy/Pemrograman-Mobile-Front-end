<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollY]="true">

  <!-- Header Section -->
  <div class="page-header">
    <div class="header-icon">üè¢</div>
    <h1 class="header-title">{{ id ? 'Edit Company' : 'Tambah Company Baru' }}</h1>
    <p class="header-subtitle">Lengkapi informasi company dengan detail yang akurat</p>
  </div>

  <!-- Form Container -->
  <div class="form-container">

    <!-- Section: Informasi Dasar -->
    <div class="section-title">Informasi Dasar</div>

    <!-- Nama Company -->
    <div class="form-group">
      <label class="form-label">Nama Company <span class="required">*</span></label>
      <input
        type="text"
        class="form-input"
        [class.invalid]="submitted && !company.name"
        [(ngModel)]="company.name"
        placeholder="Contoh: PT Teknologi Maju"
      />
      <span *ngIf="submitted && !company.name" class="help-text">Nama company wajib diisi.</span>
    </div>

    <!-- Alamat -->
    <div class="form-group">
      <label class="form-label">Alamat</label>
      <textarea
        class="form-input"
        rows="3"
        [(ngModel)]="company.address"
        placeholder="Contoh: Jl. Sudirman No. 123, Jakarta Pusat"
      ></textarea>
    </div>

    <!-- No Telepon -->
    <div class="form-group">
      <label class="form-label">No Telepon <span class="required">*</span></label>
      <input
        type="tel"
        class="form-input"
        [class.invalid]="submitted && !company.phone"
        [(ngModel)]="company.phone"
        placeholder="Contoh: 081234567890"
      />
      <span *ngIf="submitted && !company.phone" class="help-text">Nomor telepon wajib diisi.</span>
    </div>

    <!-- Tombol Simpan -->
    <div class="button-group">
      <button
        class="btn btn-primary"
        (click)="save()"
        [disabled]="saving"
      >
        <ion-spinner *ngIf="saving" name="crescent"></ion-spinner>
        <span *ngIf="!saving">{{ id ? 'Update Company' : 'Simpan Company' }}</span>
      </button>

      <button
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Batal
      </button>
    </div>

  </div>

</ion-content>
